plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use JCenter for resolving dependencies.
    jcenter()
    //mavenCentral()
}

sourceSets {
    main {
        
        // resources are dumped in the root of the packed jar file
        resources {
            // By default assets in "resources" folder are always included
            // Use srcDir   for specifying single directory
            // Use srcDirs  for specifying multiple directories
            // Example:
            //srcDir 'resources'
            //srcDirs 'resources', 'src/main/config'
            srcDir 'src/main/config' // miniApp/app/src/main/resources
            
            // If we specify "include", it will only include specified files
            //   (instead) of all files in the srcDir
            // include 'config.properties', "key.properties"
        }
    }
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'

    //implementation project(':../demoLib')

    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.14.1'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.14.1'
    
}

application {
    // Define the main class for the application.
    mainClass = 'com.emptool.ConsoleHost'
}

// My custom tasks
// println "Defining my custom tasks"

// 2 Ways of defining tasks
// Method 1:
task demoTask1 {
    description 'Custom task defined using method 1.'
    // println "This will always be printed if uncommented."
    doLast {  
        println "Do task defined using method 1"
    } 

    // For debug - prints all classpath 
    // sourceSets.main.runtimeClasspath.each { println it}
}
// Method 2:
tasks.register('demoTask2') {
    description 'My hello world task.'
    doLast {
        println "Do task defined using method 2"
    }
}

tasks.register('intro') {
    description 'A task with a dependency.'
    dependsOn tasks.demoTask2, tasks.demoTask1
    doLast {
        println "A task with dependency"
    }
}


  


